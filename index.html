<!DOCTYPE html>
<html lang= "en">
    <head>
        <title>Trivia Game</title>
        <meta charset="UTF-8">
        <!--Bootstrap/CSS link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">
        <!--Jquery-->
        <script type="text/javascript" src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    </head>
    
    <body class= "bg-dark">
        <!--Page jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container pl-5 py-1">
                <div class="row ml-5 pl-5">
                    <div class="col-1"></div>
                    <div class="col-11">
                        <h1 class="display-4 text-justify-center ml-n4 pl-5">Animal Trivia</h1>
                    </div>
                    <div class="col-12 mr-n4">
                        <p class="lead text-center mr-n4">Do you know your animal facts?</p>
                    </div>
                </div>
                
                
            </div>
        </div>
        <!--Content boxes for trivia game-->
        <div class= "container"> 
            <div class="row">
                <!--Spacer-->
                <div class= "col-3"></div>
                <!--Dynamic Content-->
                <div class= "col-5 bg-success p-4"> 
                    <div class= "row bg-primary">
                        <div class= "col-12">  
                            <!--Header will not be dynamic-->
                            <div class="col-12 my-3 mr-2">
                                <h2>Trivia Time!!</h2>
                            </div>
                            <!--Player's timer will go here-->
                            <div class="row p-3 bg-primary">
                                <div class="col-12 text-center"><span id="timeBox"></span></div>
                            </div> 
                            <!--Player's question will go here-->
                            <div class="row p-3 bg-primary">
                                <div class="col-12 pb-4 text-center"><span id="questionBox"></span></div>
                                <div class="col-12" id="phImg"></div>
                            </div>
                            <!--Player's answer will go here-->
                            <div class="row p-3 bg-primary">
                                <div class="col-12 text-center" id="ansBox">
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!--Spacer-->
                <div class= "col-4"></div>
            </div>
        </div>
        <!--Link to JS-->
        <script type="text/javascript" src=assets\javascript\app1.js></script>
    </body>


</html>
