<!DOCTYPE html>
<html lang= "en">
    <head>
        <title>Trivia Game</title>
        <meta charset="UTF-8">
        <!--Bootstrap/CSS link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">
        <!--Jquery-->
        <script type="text/javascript" src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    </head>
    
    <body class= "bg-dark">
        <!--Page jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Animal Trivia</h1>
                <p class="lead text-center">Do you know your animal facts?</p>
            </div>
        </div>
        <!--Content boxes for trivia game-->
        <div class= "container"> 
            <div class="row">
                <!--Spacer-->
                <div class= "col-4"></div>
                <!--Dynamic Content-->
                <div class= "col-5 bg-success p-4"> 
                    <div class= "row bg-primary p-1">
                        <div class= "col-12">  
                            <!--Header will not be dynamic-->
                            <div class="row my-3 mx-3">
                                <h2>Trivia Time!!</h2>
                            </div>
                            <!--Player's timer will go here-->
                            <div class="row p-3 bg-primary">
                                <div class="col-12 text-center"><span id="timeBox"></span></div>
                            </div> 
                            <div class="row p-3 bg-primary">
                                <div class="col-12 text-center"><span id="questionBox"></span></div>
                                <div class="col-12" id="phImg"> </div>
                            </div>
                            
                            <div class="row p-3 bg-primary">
                                <div class="col-12 text-center" id="ansBox">
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!--Spacer-->
                <div class= "col-4"></div>
            </div>
        </div>

        <script type="text/javascript" src=assets\javascript\app1.js></script>
    </body>


</html>
